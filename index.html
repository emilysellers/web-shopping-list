<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shoppo</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/pineapple.png" alt="logo" />
            <p class="title">Welcome to Shoppo</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section>
                <form id="add-item-form">
                    <label>
                        Quantity
                        <input type="number" name="quantity" />
                    </label>
                    <label>
                        Item
                        <input type="text" name="item" />
                    </label>
                    <button name="add-item">Add item</button>
                </form>
                <div class="list-container">
                    <p>Add item to start your list</p>
                    <ul class="list" id="item-list">
                        <li>3 bananas</li>
                        <li>1 pineapple</li>
                        <li>42 cherries</li>
                    </ul>
                </div>
            </section>
            <p id="error-display"></p>
        </main>
    </body>
</html>
